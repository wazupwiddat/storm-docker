mongodb:
  image: mongo:latest
  ports:
    - "27017:27017"
    - "28017:28017"
zookeeper:
  image: jdub/zookeeper
  ports: 
    - "2181:2181"
    - "2888:2888"
    - "3888:3888"
    - "22"
kafka:
  image: jdub/kafka
  ports:
    - "9092:9092"
  links: 
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
nimbus:
  image: jdub/storm-nimbus
  ports:
    - "49773:3773"
    - "49772:3772"
    - "49627:6627"
    - "22"
  links: 
    - zookeeper:zk
supervisor:
  image: jdub/storm-supervisor
  ports:
    - "8000"
    - "22"
  links: 
    - nimbus:nimbus
    - zookeeper:zk
ui:
  image: jdub/storm-ui
  ports:
    - "49080:8080"
    - "22"
  links: 
    - nimbus:nimbus
    - zookeeper:zk
